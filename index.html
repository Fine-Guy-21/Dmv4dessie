<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/about.css" />
    <link rel="stylesheet" href="assets/css/hero.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
       
  </head>
  <body>
    <!-- header -->
    <header class="header-container">
      <div class="header-logo-title-container">
        <img src="assets/images/Logo.png" alt="DMV Logo" />
        <h2>DMV For Dessie</h2>
      </div>
      <ul class="header-nav-container">
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Event</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="header-donate-button">
        <button class="btn">Donate</button>
      </div>
    </header>
    <!-- header ends  -->

    <div class="wrapper">
      <!-- hero section begin -->
        <section class="hero-section">
        <div class="hero-section-descriptions">
          <div class="hero-section-descriptions-top">
            <div class="line"></div>
            <p>Hope, Help, and Humanity for Dessie.</p>
          </div>
          <div class="hero-section-descriptions-middle">
            <h2>
              A small act of giving <br />
              can create countless smiles.
            </h2>
          </div>
          <div class="hero-section-descriptions-text">
            <p>
              Even the smallest donation can mean the world to someone in
              <br />
              need. Donate today and help change a life.
            </p>
          </div>
          <div class="hero-section-descriptions-bottom">
            <img
              src="assets/images/icon/play-button.png"
              alt="Learn More button"
            />
            <a href="contact.html" class="thm-btn">
              Learn More <span class="icon-diagonal-arrow1"> </span
            ></a>
          </div>
        </div>
        <!-- hero section description ends here -->

        <div class="hero-section-images">
          <div class="custom-layout">
            <!-- Background -->
            <div class="bg-shape"></div>

            <!-- Large Main Rectangle -->
            <div class="large-group">
              <div class="large-back"></div>
              <div class="large-front">
                <img src="assets/images/hero/1.jpg" alt="Main Image" />
              </div>
            </div>

            <!-- Small Overlap -->
            <div class="small-back"></div>
              <div class="small-front">
                <img src="assets/images/hero/2.jpg" alt="Small Image" />
              </div>
            
          </div>
        </div>
        <!-- hero section images ends  -->
      </section>
      <!-- hero section ends -->

      
      

    </div>
  </body>
</html>
