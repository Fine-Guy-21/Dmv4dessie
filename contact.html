<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMV For Dessie</title>
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/contact/contact.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  </head>
  <body>
    <!-- header begin-->
    <header class="header-container"data-aos="fade-down"></header>

    <!-- header ends  -->


    <!-- about-us-introduction -->
    <section class="contact-info" data-aos="fade-up">
      <!-- text descriptions -->
      <div class="contact-info-form-container" >
        <div class="contact-info-description-top">
          <div class="contact-info-description-top-subtitle">
            <div class="line"></div>
            <h3>Get in touch</h3>
          </div>
          <h2>Weâ€™d like to hear from you</h2>
        </div>
        <!-- contact-info-description-top ends-->

        <div class="contact-info-form">
          <div class="contact-info-form-inner">
            <div class="contact-info-form-top">
              <input type="text" placeholder="Full Name*" />
              <input type="text" placeholder="Email*" />
            </div>
            <input type="text" placeholder="Phone Number*" />
            <textarea name="message" id="" placeholder="Message*"></textarea>
            <button type="button">
              Contact Us <span class="custom-btn-arrow"></span>
            </button>
          </div>
        </div>
        <!-- contact-info form ends -->
      </div>

      <!-- images  -->
      <div class="contact-info-images" >
        <div class="custom-layout">
          <!-- Background -->
          <div class="bg-shape"></div>

          <!-- Large Main Rectangle -->
          <div class="large-group">
            <div class="large-back"></div>
            <div class="large-front">
              <img src="assets/images/about/1.png" alt="Main Image" />
            </div>
          </div>

          <!-- Small Overlap -->
          <div class="small-back"></div>
          <div class="small-front">
            <img src="assets/images/about/2.png" alt="Small Image" />
          </div>
        </div>
      </div>
    </section>
    <!-- about-us-introduction ends -->

    <section class="contact-info-cards-container" data-aos="zoom-in">
      <div class="contact-info-card">
        <div class="contact-info-card-icon">
          <img src="assets/images/icon/location-filled.png" alt="" srcset="" />
        </div>
        <div class="contact-info-card-texts">
          <h2>Address</h2>
          <h3>15 Main Lane, Front Line Berlin</h3>
        </div>
      </div>
      <div class="contact-info-card">
        <div class="contact-info-card-icon">
          <img src="assets/images/contact/Phone.png" alt="" srcset="" />
        </div>
        <div class="contact-info-card-texts">
          <h2>Phone</h2>
          <h3>+251711223344</h3>
        </div>
      </div>
      <div class="contact-info-card">
        <div class="contact-info-card-icon">
          <img src="assets/images/contact/Mail.png" alt="" srcset="" />
        </div>
        <div class="contact-info-card-texts">
          <h2>Email</h2>
          <h3>contact_us@dmvfordessie.org</h3>
        </div>
      </div>
    </section>
    <!-- contact info cards container ends -->



    <!-- footer beign -->
    <footer class="footer-container"data-aos="fade-up"></footer>
    <!-- footer ends -->
    <script src="assets/js/script.js"></script>
    <!-- AOS JavaScript Initialization -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        offset: 100,
        once: true,
      });
    </script>
  </body>
</html>
